<style>
  .text {
    font-family: 'Roboto';
    font-style: normal;
    line-height: 24px;
  }
  .modal-information {
    display: flex;
    flex-direction: column;
  }
  .modal-header {
    display: flex;
    height: 60px;
    text-align: center;
    align-items: center;
    justify-content: center;

    color: #f1f1f1;
    letter-spacing: 0.15px;
    font-weight: 600;
    font-size: 20px;

    border-bottom: 1px solid rgba(241, 241, 241, 0.25);
  }
  .modal-close {
    position: absolute;
    right: 15px;
    top: 20px;
  }
  .modal-body {
    display: flex;
  }
  .modal-body_left {
    width: 292px;
    height: 433px;
    margin: 30px 30px 30px 10px;
  }
  .modal-body_right {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 490px;
    width: 100%;
  }
  .modal-body_right_genreAndstar {
    display: flex;
    color: #f1f1f1;
  }
  .modal-body_right_genre {
    margin-top: 30px;

    font-weight: 400;
    font-size: 16px;
    letter-spacing: 0.5px;
  }
  .modal-body_right_star {
    margin-top: 30px;
    margin: 30px 3px 20px 20px;
  }
  .modal-body_right_rate {
    margin-top: 35px;
  }
  .modal-body_right_overview {
    font-weight: 400;
    font-size: 16px;
    width: 100%;
    letter-spacing: 0.5px;

    color: #f1f1f1;
  }

  .modal-body_right_userStar {
    width: 100%;
    height: 64px;

    display: flex;
    flex-direction: row;
    align-items: flex-start;
    padding: 16px;
    gap: 12px;

    background: #383839;
    border-radius: 16px;
    margin-bottom: 30px;

    color: #f1f1f1;
  }
  .my_star {
    font-weight: 700;
    font-size: 16px;

    margin-top: 1px;
  }
  .modal-right-score,
  .modal-right-comment {
    font-weight: 400;
    font-size: 16px;

    margin-top: 5px;
    color: #f1f1f1;
  }
  @media screen and (max-width: 740px) {
    .modal-header > p {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 600;
      font-size: 16px;
      line-height: 24px;
    }
    .modal-body_left {
      display: none;
    }

    .modal-right-comment {
      display: none;
    }
    .modal-body_right_userStar {
      justify-content: space-evenly;
    }
  }
</style>

<div class="modal-information" id="{id}">
  <div class="modal-header text">
    <p>{title}</p>
    <img class="modal-close" src="/src/assets/close.png" alt="nothing" />
  </div>
  <div class="modal-body">
    <img class="modal-body_left" src="https://image.tmdb.org/t/p/w500{poster_path}" alt="{title}" />
    <div class="modal-body_right">
      <div class="modal-body_right_top">
        <div class="modal-body_right_genreAndstar">
          <p class="modal-body_right_genre text">{genre}</p>
          <img class="modal-body_right_star" src="/src/assets/star_filled.png" alt="별점" />
          <p class="modal-body_right_rate">{vote_average}</p>
        </div>
        <p class="modal-body_right_overview text">{overview}</p>
      </div>
      <div class="modal-body_right_bottom">
        <div class="modal-body_right_userStar">
          <p class="my_star text">내 별점</p>
          <div class="modal-right-stars">
            <img id="stars-1" src="{star1}" alt="빈 별" />
            <img id="stars-2" src="{star2}" alt="빈 별" />
            <img id="stars-3" src="{star3}" alt="빈 별" />
            <img id="stars-4" src="{star4}" alt="빈 별" />
            <img id="stars-5" src="{star5}" alt="빈 별" />
          </div>
          <p class="modal-right-score">{score}</p>
          <p class="modal-right-comment text">{comment}</p>
        </div>
      </div>
    </div>
  </div>
</div>
`
