<style>
  .skeleton-list {
    display: grid;
    place-items: center;
    margin: 48px 0;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    grid-column-gap: 40px;
    grid-row-gap: 48px;
  }

  .item-card {
    display: flex;
    flex-direction: column;
  }

  .item-thumbnail {
    border-radius: 8px;
    width: 180px;
    height: 270px;
    background-size: contain;
  }

  .item-title {
    margin-top: 16px;
    font-size: 1.2rem;
    font-weight: bold;
  }

  .item-score {
    margin-top: 16px;
    font-size: 1.2rem;
  }

  .item-score::after {
    margin-left: 8px;
  }
  .item-title.skeleton::after,
  .item-score.skeleton::after {
    font-size: 0;
    content: 'loading';
  }
  .item-card .skeleton {
    background: linear-gradient(-90deg, #aaa, #f0f0f0, #aaa, #f0f0f0);
    background-size: 400%;
    animation: skeleton-animation 5s infinite ease-out;
    border-radius: 8px;
  }

  @keyframes skeleton-animation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .skeleton-view {
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 70vw;
    margin: 0 auto;
  }
</style>
